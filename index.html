<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-container">
    <div class="image">
        <div class="band">
            <img src="pictures/3o6m69if1cg7na5g00ltcstvgn-eeefb3a131f3c0300617e2c4cf3d2252.png" alt="flame logo">
            <div class="logo-text">Flame</div>
        </div>
    </div>
    <div class="form">
        <div>Text here</div>
        <form>
            <div class="cols">
            <div class="form-left">
            <p>
                <label for="first-name">First Name:</label>
                <input type="text" minlength="2" id="first-name" name="first-name" required>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" minlength="4" id="email" name="email" required>
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" minlength="6" id="password" name="password" required>
            </p>
            </div>
            <div class="form-right">
            <p>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name">
            </p>
            <p>
                <label for="tel">Phone Number:</label>
                <input type="tel" name="tel" id="tel">
            </p>
            <p>
                <label for="password-repeat">Repeat Password:</label>
                <input type="password" name="password-repeat" id="password-repeat">
            </p>
            </div>
        </div>
        </form>

        <button>
            Crate account
        </button>
        <div>Already signed up? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">Press here!</a></div>
    </div>
    </div>
</body>
</html>
